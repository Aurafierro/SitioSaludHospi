<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Añadir ingreso</title>
    <script src="./jss/ingresoo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="CargarFormulario();">
    <div class="container">
        <h1 style="margin-top: 100px">Añadir ingreso</h1>
        <div class="row">

            <div class="col col-xl-6 col-12">
                <label for="paciente" class="form-label">Nombre paciente</label>
                <select name="paciente" id="id_paciente" class="form-select">
                  <option value="" selected disabled>Seleccione el paciente </option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="col col-xl-6 col-12">
                <label for="medico" class="form-label">Nombre médico</label>
                <select name="medico" id="id_medico" class="form-select">
                  <option selected disabled value="">
                    Seleccione el médico
                  </option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>

            <div class="col col-xl-6 col-12">
                <label for="">Habitacion</label>
                <input type="text" id="habitacion" class="form-control" onfocusout="ValidadHabitacion(this);"/>
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Cama</label>

                <input type="number" id="cama" step="1" class="form-control" onfocusout="validarCama(this);" />
            </div>

            <div class="col col-xl-6 col-12">
                <label for="">Fecha ingreso</label>
                <input type="text" id="fecha_ingreso" class="form-control"onfocusout="ValidadFechaIngreso(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Fecha salida</label>
                <input type="text" id="fecha_salida" class="form-control"onfocusout="validadFechaSalida(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Estado</label>
                <input type="text" id="estado" class="form-control" onfocusout="validarEstado(this);" />
            </div>

        </div>
        <button id="boton_enviar" class="btn btn-success" onclick="registrarIngreso();">
            Enviar
        </button>
        <button class="btn btn-success" onclick="limpiarIngreso();">
            Limpiar
          </button>
          <a href="./paginaPrincipal.html"><button class="btn btn-success">Ir a pagina Principal</button></a>
    </div>
</body>

</html>
