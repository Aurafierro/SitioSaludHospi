<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="jss/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="jss/Paciente.js"></script>
  <title>Listado paciente</title>
</head>
<!--cse requiere que cuando cargue la pagina se ejecute la peticionde listar los clientes-->

<body onload="listarPaciente();">
  <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <b><a class="navbar-brand">Filtros</a></b>
        <form class="d-flex" role="search" return false;>
          <input class="form-control me-2" type="search" placeholder="Buscar Paciente" aria-label="Search"
            id="inputSearch">
          <button class="btn btn-outline-success" type="button" onclick="listarPaciente();">Buscar</button>
          <a href="./paginaPrincipal.html" class="btn btn-outline-primary">
            <i class="fas fa-home"></i>
          </a>
        </form>

      </div>
      <div>
        <button class="btn btn-success">Habilitados</button>
        <button class="btn btn-danger">Deshabilitados</button>
      </div>
    </nav>
    <table class="table table-dark table-striped ">
      <thead>
        <tr>
          <td style="border: 4px solid white !important;">Id paciente</td>
          <td style="border: 4px solid white !important;">Tipo de documento</td>
          <td style="border: 4px solid white !important;">Número de Documento</td>
          <td style="border: 4px solid white !important;">Primer Nombre</td>
          <td style="border: 4px solid white !important;">Segundo Nombre</td>
          <td style="border: 4px solid white !important;">Primer Apellido</td>
          <td style="border: 4px solid white !important;">Segundo Apellido</td>
          <td style="border: 4px solid white !important;">Teléfono</td>
          <td style="border: 4px solid white !important;">Correo Electrónico</td>
          <td style="border: 4px solid white !important;">Direccion</td>
          <td style="border: 4px solid white !important;">Nombre Persona Contacto</td>
          <td style="border: 4px solid white !important;">Telefono Persona Contacto</td>
          <td style="border: 4px solid white !important;">Estado</td>
          <td style="border: 4px solid white !important">Opciones</td>
        </tr>
      </thead>

      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar paciente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col col-xl-6 col-12">
              <label for="">Tipo documento</label>
              <select name="" id="tipo_documento" class="form-select">
                <option value="" selected disabled>Selecciona una opción</option>
                <option value="RC">Registro Civil</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cedula de Ciudadanía</option>
                <option value="CE">Cedula de Extranjería</option>
              </select>
            </div>

            <div class="col col-xl-6 col-12">
              <label for="">Número de documento</label>
              <input type="hidden" id="id_paciente" step="1">

              <input type="number" id="numero_documento" step="1" class="form-control"
                onfocusout="validarNumeroDocumento(this);" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Primer Nombre</label>
              <input type="text" id="primer_nombre" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Segundo Nombre</label>
              <input type="text" id="segundo_nombre" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Primer Apellido</label>
              <input type="text" id="primer_apellido" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Segundo Apellido</label>
              <input type="text" id="segundo_apellido" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Teléfono</label>
              <input type="text" id="telefono" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Correo</label>
              <input type="email" id="correo" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Dirección</label>
              <input type="text" id="direccion" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Nombre Persona Contacto</label>
              <input type="text" id="nombre_persona_contacto" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Telefono Persona Contacto</label>
              <input type="text" id="telefono_persona_contacto" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
              <label for="">Estado</label>
              <input type="text" id="estado" class="form-control" />
            </div>
          </div>
          <button class="btn btn-success" onclick="limpiarPaciente();">
            Limpiar
          </button>
          <button type="button" class="btn btn-primary" onclick="actualizarPaciente();">Actualizar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
